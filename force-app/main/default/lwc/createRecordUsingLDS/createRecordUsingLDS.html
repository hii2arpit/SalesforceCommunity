<template>
  <lightning-card title="Create Account Record using LDS" icon-name="standard:record">
    <lightning-layout>
      <lightning-layout-item size="6">
        <lightning-input class="slds-var-p-around_medium" label="Name" onchange={nameChangeHandler} type="text">
        </lightning-input>
        <lightning-input class="slds-var-p-around_medium" label="Phone" onchange={phoneChangeHandler} type="phone">
        </lightning-input>
        <br />
        <lightning-button class="slds-p-around_medium" label="Create Account" variant="brand" onclick={createAccount}>
        </lightning-button>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
