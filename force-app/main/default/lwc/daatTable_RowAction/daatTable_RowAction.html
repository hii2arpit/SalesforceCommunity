<template>

    <lightning-card title="DataTable with Row Actions" icon-name='standard:account'><br />
        <div style="width: auto;">
            <template if:true={data}>
                <div class="slds-col">
                    <span>
                        <p style="margin-left: 5%">Selected Records: <b style="color:red;">{recordsCount}</b></p>
                    </span>
                </div>
                <lightning-button variant="destructive" label={buttonLabel} disabled={isTrue}
                    onclick={deleteSelectedRecords} class="slds-m-left_x-small"></lightning-button><br />
                <lightning-datatable data={data} columns={columns} key-field="id" hide-checkbox="true"
                    onrowaction={handleRowAction} onrowselection={getSelectedRow} sorted-by={sortBy}
                    sorted-direction={sortDirection} onsort={sortTable}>
                </lightning-datatable>
            </template>
        </div>


        <div if:true={showLoadingSpinner}>
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
        </div>

        <template if:true={showModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- modal header -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small">
                            </lightning-icon>
                        </button>
                        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate" if:false={isEditForm}>Record
                            Detail</h2>
                        <h2 id="modal-heading-02" class="slds-modal__title slds-hyphenate" if:true={isEditForm}>Update
                            Record Values</h2>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" if:false={isEditForm}>
                        <dl class="slds-list_horizontal slds-wrap">
                            <dt class="slds-item_label slds-truncate" title="Name">Name:</dt>
                            <dd class="slds-item_detail slds-truncate">{record.Name}</dd>
                            <dt class="slds-item_label slds-truncate" title="Phone">Phone:</dt>
                            <dd class="slds-item_detail slds-truncate">
                                <lightning-formatted-phone value={record.Phone}></lightning-formatted-phone>
                            </dd>
                            <dt class="slds-item_label slds-truncate" title="Industry">Industry :</dt>
                            <dd class="slds-item_detail slds-truncate">{record.Industry}</dd>
                            <dt class="slds-item_label slds-truncate" title="Rating">Rating :</dt>
                            <dd class="slds-item_detail slds-truncate">{record.Rating}</dd>
                            <dt class="slds-item_label slds-truncate" title="Annual Revenue">Annual Revenue :</dt>
                            <dd class="slds-item_detail slds-truncate">{record.AnnualRevenue}</dd>
                        </dl>
                    </div>

                    <!-- showing record edit form -->
                    <div if:true={isEditForm} class="slds-theme_default">
                        <lightning-record-edit-form layout-type="Full" record-id={recordId} object-api-name="Account"
                            onsubmit={handleSubmit} onsuccess={refreshTableData}>
                            <lightning-messages></lightning-messages>
                            <lightning-output-field field-name="Id"></lightning-output-field>
                            <lightning-input-field field-name="Name"></lightning-input-field>
                            <lightning-input-field field-name="Phone"></lightning-input-field>
                            <lightning-input-field field-name="Industry"></lightning-input-field>
                            <lightning-input-field field-name="Rating"></lightning-input-field><br />
                            <lightning-input-field field-name="AnnualRevenue"></lightning-input-field><br />

                            <div style="text-align:center;">
                                <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="update"
                                    label="Update Record"></lightning-button>
                                <lightning-button variant="brand" label="Close" title="Close" onclick={closeModal}>
                                </lightning-button>
                            </div>
                        </lightning-record-edit-form><br />
                        <div></div>
                    </div>

                    <footer class="slds-modal__footer" if:false={isEditForm}>
                        <lightning-button variant="brand" label="Close" title="Close" onclick={closeModal}>
                        </lightning-button>
                    </footer>
                </div>
            </section>
            <!-- <div class="slds-backdrop slds-backdrop_open"></div> -->
        </template>
    </lightning-card>
</template>
