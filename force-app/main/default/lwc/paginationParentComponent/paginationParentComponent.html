<template>
    <lightning-card title="Contacts Record Pagination" icon-name="custom:custom">
        <div style="height: 200px">
            <lightning-datatable key-field="Id" data={tableData} columns={columns} hide-checkbox-column="true">
            </lightning-datatable>
        </div>

        <div class=slds-m-around_medium>
            Displaying {startingRecordOnPage} to {endingRecordOnPage} of {totalRecordCount} records.
            page {page} to {totalPageCount}
            <!-- 
            <c-paginationWithChildParent onprevious={previousHandler} onnext={nextHandler}>
            </c-paginationWithChildParent> -->
            <c-pagination-With-Child-Parent onprevious={previousHandler} onnext={nextHandler}>
            </c-pagination-With-Child-Parent>
        </div>


    </lightning-card>

</template>
