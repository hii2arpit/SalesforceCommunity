<template>
    <lightning-card title="Getting pikclist Values Without APEX" icon-name="standard:record">
        <div class="slds-m-around_medium">
            <lightning-input label="Name" type="text" onchange={handleNameChange} class="slds-m-bottom_x-small">
            </lightning-input>
            <lightning-input label="Phone" type="text" onchange={handlePhoneChange} class="slds-m-bottom_x-small">
            </lightning-input>
            <!-- <lightning-combobox name="Industry" label="Industry" value={value} placeholder="Select Industry"
                options={allIndustryValues} onchange={handleIndustryChange}></lightning-combobox> -->
            <lightning-combobox name="Issue Priority" label="Select Industry" value={value} placeholder="Select Type"
                options={allIndustryValues} onchange={handleIndustryChange}>
            </lightning-combobox>
            <lightning-dual-listbox id="selectOptions"
                name="Select Options"
                label="Select Options"
                source-label="Available Options"
                selected-label="Selected Options"
                options={alltestvalues}
                onchange={handleChange}>
            </lightning-dual-listbox>
            <br />
            <lightning-button label="Create Account" variant="brand" onclick={createAccount}></lightning-button>

        </div>
    </lightning-card>
    <br /><br />

    <lightning-card title="All Account Data" icon-name="standard:record">
        <template if:true={account.data}>
            <div style="height: 300px;">
                <lightning-datatable key-field="Id" data={account.data} columns={columns} onrowaction={handleRowAction}
                    hide-checkbox-column="true"></lightning-datatable>
            </div>
        </template>
    </lightning-card>

</template>
