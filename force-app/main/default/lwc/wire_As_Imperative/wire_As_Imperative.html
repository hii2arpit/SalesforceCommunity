<template>
    <lightning-card title="Wire as Imperative Method" icon-name="custom:custom33">
        <lightning-button label="Load Contacts" onclick={loadContacts}></lightning-button>
        <div class="slds-m-around_medium">
            <template if:true={contacts}>
                <template for:each={contacts} for:item="contact">
                    <p key={contact.Id}>{contact.Name} ---------> {contact.Email}</p>
                </template>
            </template>
        </div>
    </lightning-card>    
</template>
