<template>
    <lightning-card title="Wire as property!" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <template if:true={contacts.data}>
                <template for:each={contacts.data} for:item="contact">
                    <p key={contact.Id}>
                        <lightning-layout multiple-rows="true">
                            <lightning-layout-item size ="6" padding="around-small">
                                <lightning-input type="text" name="input1" label="Name" value={contact.Name} disabled={makeVisible} onchange={getName}></lightning-input>
                            </lightning-layout-item>

                            <lightning-layout-item size ="6" padding="around-small">
                                <lightning-input type="text" name="input1" label="Email" value= {contact.Email} disabled={makeVisible} onchange={getEmail}></lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item size ="6" padding="around-small">                        
                                <lightning-combobox name="progress" label="Select Account" disabled={makeVisible}
                                 value={value} placeholder="Select Account" options={options} onchange={handleChange} >
                                </lightning-combobox>
                            </lightning-layout-item> 
                            <lightning-layout-item size ="6" padding="around-small">
                                <lightning-input type="text" name="input1" label="Phone" value= {contact.phone} disabled={makeVisible} onchange={getPhone}></lightning-input>
                            </lightning-layout-item>
                       
                        </lightning-layout>
                    </p>
                </template>
            </template>
        </div>
        <div class="slds-align_absolute-center" style="height:5rem">
            <lightning-button variant="brand" label="Save" onclick={handleSave} >
            </lightning-button>&nbsp;&nbsp;
            <template if:false={makedisable}>
                <lightning-button variant="brand" label="Cancel" onclick={handleMarkComplete} >
                </lightning-button>&nbsp;&nbsp;
            </template>
        </div>
    </lightning-card>
    <br/>

    <lightning-card title="Wire as function!" icon-name="custom:custom55">
        <div class="slds-box slds-box_small">
            <template if:true={funcontacts}>
                <template for:each={funcontacts} for:item="contact">
                    <p key={contact.Id}>Name: {contact.Name} --> Email: {contact.Email}</p>
                </template>
            </template>
        </div>
    </lightning-card>



</template>
